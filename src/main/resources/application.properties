spring.application.name=condominio
server.port=9095

# Banco de dados MySQL
spring.datasource.url=jdbc:mariadb://localhost:3306/condominio?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:mariadb://localhost:3306/condominio
spring.flyway.locations=classpath:db/migration
spring.flyway.user=root
spring.flyway.password=rootroot

# Oauth2
spring.security.oauth2.resourceserver.jwt.secret-key=MinhaChaveSecretaSuperSegura123
spring.security.oauth2.resourceserver.jwt.jws-algorithms=HS256
